<html>
<head>
    <meta charset="UTF-8">
    <title>Java Enterprise (Topjava)</title>
</head>
<body>
<h3>Проект <a href="https://github.com/JavaWebinar/topjava" target="_blank">Java Enterprise (Topjava)</a></h3>
<hr>
<ul>
    <li><a href="users">Users</a></li>
    <li><a id="meals" href="meals?userId=1">Meals</a></li>
</ul>

<label for="users">Select user:</label>

<select id="users" onchange="login()">
    <option value="admin" id="1">Admin</option>
    <option value="user" id="2">User</option>
</select>
<p id="message">Logged as admin</p>
</body>
</html>
<script>
    function login() {
        var selector = document.getElementById("users");
        var option = selector.options[selector.selectedIndex].value;
        var id = selector.options[selector.selectedIndex].getAttribute("id");

        document.getElementById("message").innerHTML = "Logged as " + option;
        document.getElementById("meals").setAttribute("href", "meals?userId=" + id);
    }
</script>
